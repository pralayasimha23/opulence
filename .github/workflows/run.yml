name: Project 21 Site Visit Sync

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: npx playwright install chromium

      - run: npm start
        env:
          PORTAL_EMAIL: ${{ secrets.PORTAL_EMAIL }}
          PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
          VIASOCKET_WEBHOOK: ${{ secrets.VIASOCKET_WEBHOOK }}

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cursor.json
          git commit -m "update cursor [skip ci]" || echo "No changes"
          git push
